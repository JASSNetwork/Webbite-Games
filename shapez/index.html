<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shapeZ Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #62c462;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      background-color: #62c462; 
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      width: 200px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4caf50;
    }

    button:focus {
      outline: 2px solid #72d372;
    }
  </style>
</head>
<body>
  <h1>shapeZ Hub</h1>
  <div class="button-container">
    <button onclick="navigateTo('DML')">DML</button>
    <button onclick="navigateTo('modZ')">modZ (Modded alpha 1.0)</button>
    <button onclick="navigateTo('playZ')">playZ (Modded alpha 1.2)</button>
    <button onclick="navigateTo('shapest')">shapest (alpha 1.2)</button>
    <button onclick="navigateTo('viewerZ')">viewerZ</button>
    <button onclick="location.href='../'">Home</button>

  </div>

  <script>
    function navigateTo(module) {
      window.location.href = `/shapez/${module}/`;
    }
  </script>
</body>
</html>
